name: Build and Deploy wpm-management-api

on:
  push:
    branches: 
      - main
    paths:
      - 'src/Wpm.Microservices/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.WPMMANAGEMENTAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WPMMANAGEMENTAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WPMMANAGEMENTAPI_AZURE_SUBSCRIPTION_ID }}
      
      - name: Build and push container image
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src/Wpm.Microservices
          dockerfilePath: Dockerfile
          containerAppName: wpm-management-api
          resourceGroup: wpm
          imageToBuild: wpmregistryservice.azurecr.io/wpm.management.api:${{ github.sha }}
          acrName: wpmregistryservice
