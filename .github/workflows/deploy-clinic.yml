name: Build and Deploy wpm-clinic

on:
  push:
    branches: ["main"]
    paths:
      - "src/Wpm.Clinic/**"
      - ".github/workflows/deploy-clinic.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set image tag
        run: echo "IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -f src/Wpm.Clinic/Dockerfile \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/wpm-clinic:${{ env.IMAGE_TAG }} .

          docker push ${{ secrets.ACR_LOGIN_SERVER }}/wpm-clinic:${{ env.IMAGE_TAG }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/wpm-clinic:${{ env.IMAGE_TAG }}
          resourceGroup: wpm
          containerAppName: wpm-clinic
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
